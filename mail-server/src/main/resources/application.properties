server.port = 9000


app.secret-key=${APP_SECRET_KEY}
app.api-url=${API_URL}

# JDBC URL
spring.datasource.url=${DATABASE_URL}

# Credentials
spring.datasource.username=${DATABASE_USER_NAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# HikariCP Connection Pool Tuning (Neon-compatible)
spring.datasource.hikari.max-lifetime=270000    
spring.datasource.hikari.idle-timeout=250000     
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5

spring.main.allow-bean-definition-overriding=true